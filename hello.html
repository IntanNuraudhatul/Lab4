<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Change Content</button>

    <script>
        function changeContent() {
            document.querySelector("#myElement p").textContent = "Hello there!";
        }
    </script>
</body>
</html>
